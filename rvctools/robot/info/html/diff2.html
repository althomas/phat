<h1>diff2</h1><p><span class="helptopic">Two point difference</span></p><p>
<strong>d</strong> = <span style="color:red">diff2</span>(<strong>v</strong>) is the 2-point difference for each point in the vector v
and the first element is zero.  The vector <strong>d</strong> has the same length as <strong>v</strong>.

</p>
