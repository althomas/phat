<h1>rotx</h1><p><span class="helptopic">Rotation about X axis</span></p><p>
<strong>R</strong> = <span style="color:red">rotx</span>(<strong>theta</strong>) is a rotation matrix representing a rotation of <strong>theta</strong>
radians about the x-axis.

</p>
<p>
<strong>R</strong> = <span style="color:red">rotx</span>(<strong>theta</strong>, 'deg') as above but <strong>theta</strong> is in degrees.

</p>
