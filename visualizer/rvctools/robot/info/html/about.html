<h1>about</h1><p><span class="helptopic">Compact display of variable type</span></p><p>
<span style="color:red">about</span>(<strong>x</strong>) displays a compact line that describes the class and dimensions of
<strong>x</strong>.

</p>
<p>
<span style="color:red">about</span> <strong>x</strong>  as above but this is the command rather than functional form

</p>
